<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javascript/schedule.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-1" class="col-md-10">
				<div class="jumbotron">
					<h1>Anytime is Train Time</h1>
						<p>Choo Choo. Chee Chee.</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-offset-1" class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Current Train Schedule</h3>
					</div>
					
					<div class="panel-body">
						<table class="table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>

							<tbody>

							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-offset-1" class="col-md-10">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3>Add Train</h3>
					</div>

					<div class="panel-body">
						<div class="form-group">
  							<label class="control-label" for="inputDefault">Train Name</label>
  							<input type="text" class="form-control" id="train-name">
						</div>

						<div class="form-group">
  							<label class="control-label" for="inputDefault">Destination</label>
  							<input type="text" class="form-control" id="destination">
						</div>

						<div class="form-group">
  							<label class="control-label" for="inputDefault">First Train Time (HH:mm - military time)</label>
  							<input type="text" class="form-control" id="first-train">
						</div>

						<div class="form-group">
  							<label class="control-label" for="inputDefault">Frequency (min)</label>
  							<input type="text" class="form-control" id="frequency">
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary" id="submit">Submit</button>
						</div>
					</div>
				</div>
			</div>
	</div>



</body>
</html>
